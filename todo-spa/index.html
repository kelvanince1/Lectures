<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To Do List App</title>
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <h1>To Do List</h1>
    <h2>Create new task</h2>
    <div class="formholder">
      <form id="todoform" method="post">
        <input type="hidden" name="id" id='todoid'>
        <label for="task">Task Name: </label><input type="textfield" name="task" id=todoname placeholder="To Do Name">
        <label for="completed"></label><input type="checkbox" name="completed" value="" id="toDoCompleted">
        <input type="submit" name="name" value="submit new to do" id="todosubmit">
      </form>
    </div>
    <h2>Existing Tasks</h2>

    <ul>
      <li> <a id ="allTasks" class ="taskFilter" href="#">All</a></li>
      <li> <a id="completedTasks" class="taskFilter" href="#">Completed</a></li>
      <li> <a id="incompleteTasks" class="taskFilter" href="#">Not Completed</a></li>
    </ul>

    <ul class="todo-list">
    </ul>

    <script src="http://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </body>
</html>
